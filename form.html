  <head>
    <meta charset="UTF-8" />

    <title>BrainBrawler</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="/js/form.js" defer></script>
    <script type="text/javascript" src="/js/main.js" defer></script>
  </head>

  <body>
    <header>
      <h1>BrainBrawler</h1>
    </header>
    <nav>
      <ul>
        <li id="home" class="">
          <a href="/index.html">
            <img src="media/icon_home_new_square.svg" title="home" />
          </a>
        </li>
        <li id="bookmarks" class="">
          <a href="/bookmarks.html">
            <img src="media/icon_bookmark_new_square.svg" title="bookmark" />
          </a>
        </li>
        <li id="form" class="selected">
          <a href="/form.html">
            <img src="media/icon_form_new_square.svg" title="bookmark" />
          </a>
        </li>
        <li id="profile" class="">
          <a href="/profile.html">
            <img src="media/icon_profile_new_square.svg" title="profile" />
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <section class="navhelp">
        <span>Create New Questions</span>
      </section>
      <section>
        <article class="card">
          <form data-js="form">
            <label for="questionName">Your Question</label>
            <textarea
              id="questionName"
              name="questionName"
              rows="5"
              maxlength="200"
            ></textarea>
            <span data-js="questionNameChars">X Characters left</span>

            <label for="questionAnswer">Your Answer</label>
            <textarea
              id="questionAnswer"
              name="questionAnswer"
              rows="5"
              maxlength="300"
            ></textarea>
            <span data-js="questionAnswerChars">X Characters left</span>

            <label for="questionTag">Tag</label>
            <input
              type="text"
              id="questionTag"
              name="questionTag"
              maxlength="50"
            />
            <span data-js="questionTagChars">X Characters left</span>

            <button class="button" data-js="formSubmit">Submit</button>
          </form>
        </article>

    </main>

</html>
